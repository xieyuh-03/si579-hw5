<body>
<div class="info" id="topbox">
    <p>Today is:</p>
    <div id="date" style="text-align: center;"></div>
</div>

<script>
function myTimer() {
    var a = moment().format("LLL")
    document.getElementById("date").innerHTML = a;
    console.log()
}
setInterval("myTimer()",1000);
</script>

<div class="info" id="secbox">
<p>Days left to 2022</p>
<div id="days" style="text-align: center;"></div>
</div>
<script>
    function diffDays() {
        var c = moment("2022-01-01");
        var b = moment();
        var diff = c.diff(b,"days") + "days";
        document.getElementById("days").innerHTML = diff;
    }
    setInterval("diffDays()",1000);
</script>
